{% extends "layout.html" %}
{% block title %}Workbench - Import{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger">
    <strong>Import fehlgeschlagen!</strong> {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}

<form action="" method="post">
    <div class="form-group">
        <label for="text">WB-Befehle oder WB-Vorlagen einf端gen:</label>
        <textarea rows="20" id="text" name="text" class="form-control">{{ request.args.text }}</textarea><br>
    <!--     <label for="playername">Spielername (richtig schreiben..):</label>
        <input id="playername" name="playername" type="text"><br>-->
        <label for="catapult_target">Katapultziel (f端r alle Angriffe):</label>
        <select id="catapult_target" name="catapult_target">
            <option value="default" selected="selected">Standardziel Staemme</option>
            {% for building in buildings %}
                <option value="{{ building }}">{{ building }}</option>
            {% endfor %}
        </select><br>
        <label for="action_type">Angreifen (Unterst端tzen</label>
        <select id="action_type" name="action_type">
            <option value="attack" selected="selected">Angreifen</option>
            <option value="support">Unterst端tzen</option>
        </select><br>
        <br><br>
    </div>
    <button type="submit" name="type" value="wb_text" class="btn btn-default">WB-Text import</button>
    <button type="submit" name="type" value="wb_html" class="btn btn-default">WB-html import</button>
</form>
{% endblock %}
