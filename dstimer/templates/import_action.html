{% extends "layout.html" %}
{% block title %}Schedule{% endblock %}
{% block content %}
<form action="" method="post">
    <div class="form-group">
        <label for="text">JSON Blob:</label>
        <textarea rows="20" id="text" name="text" class="form-control">{% if text is not none %}{{ text }}{% endif %}</textarea>
    </div>
    <button type="submit" name="type" value="action" class="btn btn-default">Angriff importieren</button>
    <button type="submit" name="type" value="keks" class="btn btn-default">Keks importieren</button>
</form>
{% endblock %}
