{% extends "layout.html" %}
{% block title %}Import{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger">
    <strong>Import fehlgeschlagen!</strong> {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}

<form action="" method="post">
    <div class="form-group">
        <label for="text">Angriff oder Cookie einfügen:</label>
        <textarea rows="20" id="text" name="text" class="form-control">{{ request.args.text }}</textarea>
    </div>
    <button type="submit" name="type" value="action" class="btn btn-default">Angriff importieren</button>
    <br>
    <input type="checkbox" name="rand_mill"><label for="rand_mili"> Zufällige Millisekunden einsetzen</label><br>
    <button type="submit" name="type" value="keks" class="btn btn-default">Keks importieren</button>
</form>
{% endblock %}
